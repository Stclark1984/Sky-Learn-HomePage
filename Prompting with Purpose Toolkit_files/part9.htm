<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>Keep AI human-led</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part8.htm">&lt; Previous</a><span> | </span><a href="../Prompting%20with%20Purpose%20Toolkit.html">Contents</a><span> | </span><a href="part10.htm">Next &gt;</a></p><p class="s20" style="padding-top: 5pt;padding-left: 21pt;text-indent: 0pt;text-align: left;">Keep AI human-led</p><p class="s19" style="padding-top: 16pt;padding-left: 21pt;text-indent: 0pt;text-align: left;">Always review outputs using three key checks:</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="s21" style="padding-left: 33pt;text-indent: 0pt;text-align: left;">●  <span class="s22">Accuracy</span></p><p class="s21" style="padding-top: 3pt;padding-left: 33pt;text-indent: 0pt;text-align: left;">●  <span class="s22">Appropriateness</span></p><p class="s21" style="padding-top: 3pt;padding-left: 33pt;text-indent: 0pt;text-align: left;">●  <span class="s22">Sensitivity</span></p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="s19" style="padding-left: 21pt;text-indent: 0pt;line-height: 120%;text-align: left;">AI supports your work, but you remain responsible for the ﬁnal result.</p><p style="padding-top: 4pt;text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part8.htm">&lt; Previous</a><span> | </span><a href="../Prompting%20with%20Purpose%20Toolkit.html">Contents</a><span> | </span><a href="part10.htm">Next &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
